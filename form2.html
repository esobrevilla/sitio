<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>Form Horizontal</title>
</head>
<body>
    <div >
        <form class="form-horizontal" action="#">
            <div class="form-group">
                <label for="userName" class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" name="userName" class="form-control col-xs-4">
                </div>
            </div>
            <div class="form-group">
                <label for="userLName" class="col-sm-2 control-label">Last Name:</label>
                <div class="col-sm-10">
                    <input type="text" name="userLName" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" name="submit" class="btn btn-default" value="Registrar">
                </div>
            </div>
        </form>
    </div>
    <div class="panel panel-primary">
            <div class="panel-heading">Panel heading without title</div>
            <div class="panel-body"></div>
            <form class="form-horizontal">
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                          <label>
                            <input type="checkbox"> Remember me
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Sign in</button>
                      </div>
                    </div>
                  </form>
    </div>
    <div class="container">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <form action="#" class="credit-card-div">
                    <div class="panel panel-default" >
                     <div class="panel-heading">
                         
                          <div class="row ">
                                  <div class="col-md-12">
                                      <input type="text" class="form-control" placeholder="Enter Card Number" />
                                  </div>
                              </div>
                         <div class="row ">
                                  <div class="col-md-3 col-sm-3 col-xs-3">
                                      <span class="help-block text-muted small-font" > Expiry Month</span>
                                      <input type="text" class="form-control" placeholder="MM" />
                                  </div>
                             <div class="col-md-3 col-sm-3 col-xs-3">
                                      <span class="help-block text-muted small-font" >  Expiry Year</span>
                                      <input type="text" class="form-control" placeholder="YY" />
                                  </div>
                            <div class="col-md-3 col-sm-3 col-xs-3">
                                      <span class="help-block text-muted small-font" >  CCV</span>
                                      <input type="text" class="form-control" placeholder="CCV" />
                                  </div>
                             <div class="col-md-3 col-sm-3 col-xs-3">
                    <img src="assets/img/1.png" class="img-rounded" />
                             </div>
                              </div>
                         <div class="row ">
                                  <div class="col-md-12 pad-adjust">
                    
                                      <input type="text" class="form-control" placeholder="Name On The Card" />
                                  </div>
                              </div>
                         <div class="row">
                    <div class="col-md-12 pad-adjust">
                        <div class="checkbox">
                        <label>
                          <input type="checkbox" checked class="text-muted"> Save details for fast payments <a href="#"> learn how ?</a>
                        </label>
                      </div>
                    </div>
                         </div>
                           <div class="row ">
                                <div class="col-md-6 col-sm-6 col-xs-6 pad-adjust">
                                     <input type="submit"  class="btn btn-danger" value="CANCEL" />
                                  </div>
                                  <div class="col-md-6 col-sm-6 col-xs-6 pad-adjust">
                                      <input type="submit"  class="btn btn-warning btn-block" value="PAY NOW" />
                                  </div>
                              </div>
                         
                                       </div>
                                  </div>
                    </form>
                </div>
                <div class="col-lg-4"></div>
    </div>

    <div class="container">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <div class="jumbotron">
            <form>
                <div class="form-group">
                <label>Name:</label>
                <input name="name" class="form-control">
            </div>
            </form>
        </div>
        </div>
        <div class="col-lg-2"></div>
    </div>

</body>
</html>
